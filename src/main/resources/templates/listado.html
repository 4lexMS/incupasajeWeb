<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>INCUPASAJE </title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="ccs/principal.css">
        <link rel="stylesheet" href="../static/ccs/principal.css" type="text/css"/>

    </head>
    <body>

        <nav class="navbar bg-dark">
            <div class="container-fluid">

                <a class="navbar-brand" href="#">
                    <img src="https://conave.org/wp-content/uploads/2018/07/incupasaje.png" alt="Logo" width="190" height="55">
                </a>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="BUSQUEDA" aria-label="Search">
                    <button class="btn btn-danger" type="submit">IR</button>
                </form>
            </div>
        </nav>

        <div class="container mt-4 incu-destacados">
            <div class="row">
                <div th:each="modulounit :${modulo}"class="col-md-3">
                    <div class="card" >
                        <img th:src="${modulounit.imagen}" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 th:text="${modulounit.nombre}" class="card-title"></h5>
                            <p th:text ="${modulounit.descripcion}" class="card-text"></p>
                            <a href="#" class="btn btn-warning">DETALLE</a>


                        </div>
                    </div>

                </div>


            </div>
        </div>



        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
