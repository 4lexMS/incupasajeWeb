<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>INCUPASAJE </title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="ccs/principal.css">
        <link rel="stylesheet" href="../static/ccs/principal.css" type="text/css"/>

    </head>

    <body>

        <nav class="navbar bg-dark">
            <div class="container-fluid">

                <a class="navbar-brand" th:href="@{/}">
                    <img src="https://conave.org/wp-content/uploads/2018/07/incupasaje.png" alt="Logo" width="160" height="45">
                </a>
                <form th:action="@{/buscar}" class="d-flex" role="search">
                    <input autofocus="autofocus" name ="q" class="form-control me-2" type="search" th:placeholder="${param.q}" aria-label="Search">
                    <button class="btn btn-outline-warning" type="submit">BUSCAR</button>
                </form>
            </div>
        </nav>

         <div class="container mt-3 incu-destacados">
             <div class="row">
                 <div class="col-md-12 text-right mb-4">
                     <a th:href="@{/granja/crear}" class = "btn btn-outline-danger"> Crear Granja </a>
                 </div>
             </div>
             
            <div class="row">
                <div th:each="granja :${modulo}"class="col-md-3 ">
                    <div class="card mt-2" >
                        <img th:src="${granja.imagen_url}" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 th:text="${granja.nombre}" class="card-title"> </h5>
                            <span class="badge badge-pill badge-danger" th:text="${granja.ciudad.nombre}"></span>
                            <p th:text ="${granja.direccion}" class="card-text"></p>
                            <a  href ="#" class="btn btn-warning"> CONSULTA </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>

</html>
