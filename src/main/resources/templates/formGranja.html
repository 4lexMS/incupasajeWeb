<!doctype html>
<html lang="en" >
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>INCUPASAJE </title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="ccs/principal.css">
        <link rel="stylesheet" href="../static/ccs/principal.css" type="text/css"/>

    </head>
    <body>
        <nav class="navbar bg-dark">
            <div class="container-fluid" >

                <a class="navbar-brand" th:href="@{/}">
                    <img src="https://conave.org/wp-content/uploads/2018/07/incupasaje.png" alt="Logo" width="160" height="45">
                </a>
            </div>
        </nav>

        <div class="container" >
            <p></p>
            <h5 class ="badge badge-pill badge-warning">REGISTRA DE GRANJAS</h5>
            <p></p>

            <form method="POST" th:action="@{/granja/guardar}" th:object="${granja}" >
                <div class="form-group" >
                    <label for="nombre"> NOMBRE</label>
                    <input type="text" class="form-control" th:field="*{nombre}" id="nombre" >
                </div>

                <div class="form-group" >
                    <label for="exampleFormControlInput1"> DIRECCIÃ“N</label>
                    <textarea class="form-control "th:field="*{direccion}" id="exampleFormControlInput1" rows="3"></textarea>
                </div>

                <div class="form-group" >
                    <label for="imagenUrl"> URL DE IMAGEN</label>
                    <input type="text" class="form-control " id="imagenUrl" th:field="*{imagen_url}">
                </div>

                <div class="form-group ">
                    <label for="ciudad">CIUDAD</label>
                    <select class="form-control" id="ciudad" th:field="*{ciudad}">
                        <option th:each="ciudad:${ciudad}" th:value="${ciudad.id}" th:text="${ciudad.nombre}">PASAJE</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-outline-danger mb-2">ENVIAR SOLICITUD</button>
            </form>     

        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
