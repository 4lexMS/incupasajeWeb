<!doctype html>
<html lang="en" >
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>INCUPASAJE </title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="ccs/principal.css">
        <link rel="stylesheet" href="../static/ccs/principal.css" type="text/css"/>

    </head>
    <body>
        <nav class="navbar bg-dark">
            <div class="container-fluid" >

                <a class="navbar-brand" th:href="@{/}">
                    <img src="https://conave.org/wp-content/uploads/2018/07/incupasaje.png" alt="Logo" width="160" height="45">
                </a>
            </div>
        </nav>
        
        <div class="container" >
        <p></p>
        <h5>REGISTRA TUS DATOS PERSONALES</h5>
        <p></p>

        <form >
            <div class="form-group" >
                <label for="exampleFormControlInput1"> NOMBRES Y APELLIDOS</label>
                <input type="text" class="form-control " id="exampleFormControlInput1" >
            </div>

            <div class="form-group">
                <label for="exampleFormControlInput1"> DIRECCION DE CORREO</label>
                <input type="email" class="form-control " id="exampleFormControlInput1" placeholder="name@gmail.com">
            </div>

            <div class="form-group ">
                <label for="exampleFormControlSelect1">CIUDAD</label>
                <select class="form-control" id="exampleFormControlSelect1">
                    <option>PASAJE</option>
                    <option>MACHALA</option>
                    <option>SANTA ROSA</option>
                    <option>EL GUABO</option>
                    <option>ZARUMA</option>
                    <option>PIÑAS</option>
                    <option>LOJA</option>
                    <option>GUAYAQUIL</option>
                    <option>ESMERALDAS</option>
                    <option>CUENCA</option>
                    <option>PUCARA</option>
                    <option>GIRON</option>
                </select>
            </div>

            <div class="form-group">
                <label for="exampleFormControlTextarea1"> ¿Por qué quieres trabajar en Incupasaje?</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="2"></textarea>
            </div>
            
            <div class="form-group row">
                <label for="exampleFormControlFile1">CURRICULUM VITAE</label>
                <input type="file" class="form-control-file" id="exampleFormControlFile1">
            </div>
            
            <button type="submit" class="btn btn-primary mb-2">ENVIAR SOLICITUD</button>
        </form>     

        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
